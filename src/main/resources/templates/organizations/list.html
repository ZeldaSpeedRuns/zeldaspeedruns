<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{organizations.index.title}">Organizations</title>
</head>
<body>
<main layout:fragment="content" class="container">
    <h1 th:text="#{organizations.index.heading}">Organizations</h1>
    <a th:each="o : ${organizations}" th:href="@{/organizations/{slug}(slug=${o.slug})}">
        <div>
            <h2 th:text="${o.name}">Organization Name</h2>
            <div>
                <span class="fa-solid fa-users"></span>
                <span>0</span> Members
            </div>
        </div>
    </a>
</main>
</body>
</html>
