## Discord OAuth2 Client Configuration -- DO NOT EDIT, USE ENVIRONMENT VARIABLES TO OVERRIDE INSTEAD
spring.security.oauth2.client.registration.discord.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.discord.redirect-uri={baseUrl}/user/login/oauth2/callback/discord
spring.security.oauth2.client.registration.discord.scope[0]=identify
spring.security.oauth2.client.registration.discord.scope[1]=email
spring.security.oauth2.client.provider.discord.authorization-uri=https://discord.com/api/oauth2/authorize
spring.security.oauth2.client.provider.discord.token-uri=https://discord.com/api/oauth2/token
spring.security.oauth2.client.provider.discord.user-info-uri=https://discord.com/api/users/@me
spring.security.oauth2.client.provider.discord.user-name-attribute=username


## Twitch OAuth2 Client Configuration -- DO NOT EDIT, USE ENVIRONMENT VARIABLES TO OVERRIDE INSTEAD
spring.security.oauth2.client.registration.twitch.scope[0]=openid
spring.security.oauth2.client.registration.twitch.scope[1]=user:read:email
spring.security.oauth2.client.registration.twitch.redirect-uri={baseUrl}/user/login/oauth2/callback/twitch
spring.security.oauth2.client.provider.twitch.issuer-uri=https://id.twitch.tv/oauth2
spring.security.oauth2.client.provider.twitch.authorization-uri=https://id.twitch.tv/oauth2/authorize?claims=%7B%22id_token%22%3A%7B%22email%22%3Anull%2C%22email_verified%22%3Anull%2C%22preferred_username%22%3Anull%7D%7D
spring.security.oauth2.client.provider.twitch.user-name-attribute=preferred_username


