logging.level.sql=DEBUG
logging.level.com.zeldaspeedruns.zeldaspeedruns=DEBUG

spring.datasource.url=jdbc:h2:mem:embedded-db;MODE=LEGACY;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.sql.init.schema-locations=classpath:acl-schema.sql

zeldaspeedruns.superuser.create-superuser=true
zeldaspeedruns.superuser.username=spell
zeldaspeedruns.superuser.email-address=spell@zeldaspeedruns.com
zeldaspeedruns.superuser.password=random
